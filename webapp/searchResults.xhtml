<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
    	<title>Search Results</title>
    </h:head>
    <h:body bgcolor="white">
	<h:form>
	<h:commandLink action="#{controller.showPage}" value="| Home |">
	<f:param name="pageId" value="5" />
	</h:commandLink>
	</h:form>
    	<h3>Search Results</h3>
    	<h4>You searched for: #{controller.searchId}</h4>
    	
    	<!-- Search results -->
    	
    	<h:dataTable value="#{controller.findAvailabilityNotice(controller.searchId)}" var="an" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Notice ID"/>
            </f:facet>
            <h:outputText value="#{an.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Availability Date"/>
            </f:facet>
            <h:outputText value="#{an.availableDate}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Guide Price"/>
            </f:facet>
            <h:outputText value="#{an.guidePrice}"/>
        </h:column>
    <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{an.description}"/>
        </h:column>
		
		
		<h:column>
            <f:facet name="header">
                <h:outputText value="Wood Amount"/>
            </f:facet>
            <h:outputText value="#{an.wood1}"/>
        </h:column>
		
    </h:dataTable>
    	
    </h:body>
</html>
