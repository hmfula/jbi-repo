<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Search Available Auction</title>
    </h:head>
    <h:body>
	<h:form>
	<h:commandLink action="#{controller.showPage}" value="| Home |">
	<f:param name="pageId" value="5" />
	</h:commandLink>
	</h:form>
	
    	<h3>Search Available Auctions</h3>
    	<h:form>
		
		<h:panelGrid columns="3" >
			<h:outputLabel value="Auction ID:"/>
            <h:inputText value="#{controller.searchId}">    
            <f:convertNumber /> 
            </h:inputText>
		    <h:commandButton value="Search" action="searchResults"/>
		</h:panelGrid>
		</h:form>
    </h:body>
</html>
